query getProject($id: String!) {
  getProject(id: $id) {
    id
    name
    description
    logo
    muiTheme
    homePage
    redirectUrl
    createdAt
    updatedAt
    deletedAt
    settings {
      allowSignup
      displayProjectName
    }
    authMethods {
      emailAuth
      googleAuth
    }
  }
}
