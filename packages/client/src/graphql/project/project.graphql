query getProject($id: String!) {
  getProject(id: $id) {
    id
    name
    description
    logo
    muiTheme
    homePage
    redirectUrl
    createdAt
    updatedAt
    deletedAt
  }
}

query listProjects {
  listProjects {
    id
    name
    description
    logo
    homePage
    redirectUrl
    createdAt
    updatedAt
    deletedAt
    settings {
      displayProjectName
      allowSignup
    }
    authMethods {
      googleAuth
      emailAuth
    }
  }
}
